<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Odin's Rock Paper Scissors!</title>
</head>
<body>
    <h1>Rock, Paper, Scissors, Shoot!</h1>
    <div class="selections">
        <button class="selection" data-selection="rock">✊</button>
        <button class="selection" data-selection="paper">✋</button>
        <button class="selection" data-selection="scissors">✌️</button>
    </div>
    
    <div class="results">
        <div>
            Player Score
            <span class="result-score" data-user-score>0</span>
        </div>
        <div data-final-column>
            Computer Score
            <span class="result-score" data-comp-score>0</span>
        </div>

    </div>


    <script src="script.js"></script>
</body>
</html>
